<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать!</title>
<link rel="manifest" href="/manifest.json" />
<link rel="stylesheet" href="style.css" />

  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <meta name="theme-color" content="ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker зарегистрирован'))
      .catch((err) => console.error('Ошибка регистрации service worker:', err));
  }
</script>
  </head>
  <body>
    <div class="welcome">
      <img id="logo" src="logo-welcom.png" alt="логотип" />
      <div id="text"></div>
    </div>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function(reg) { 
         console.log('Service worker registered.', reg); 
      })
      .catch(function(error) {
         console.error('Service worker registration failed:', error);
      });
  }
</script>

    <script>
      const logo = document.getElementById("logo");
      const textElem = document.getElementById("text");
      const text = "VUKA";
      let index = 0;

      // Запускаем анимацию вращения
      logo.classList.add("rotate");

      // Когда анимация закончится - запускаем эффект печати
      logo.addEventListener("animationend", () => {
        function typeNextLetter() {
          if (index < text.length) {
            textElem.textContent += text[index];
            index++;
            setTimeout(typeNextLetter, 300); // скорость печати: 300мс на букву
          } else {
            // Убираем мигающий курсор, когда текст напечатан
            textElem.style.borderRight = "none";
          }
        }
        typeNextLetter();
      });
    </script>
  </body>
</html>
